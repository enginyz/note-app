<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Note Defteri</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Not Defteri</h1>
        <textarea id="note-input" placeholder="Bir not ekleyin..." class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"></textarea>
        <button id="save-note" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition mt-2">
            Kaydet
        </button>
        <ul id="note-list" class="space-y-2 mt-4"></ul>
    </div>

    <!--Silme Onay Modal-->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-80">
            <h2 class="text-lg font-semibold mb-4 text-center text-gray-800">Bu notu silmek istediğinize emin misiniz?</h2>
            <div class="flex justify-between mt-4">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-md">İptal</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md">Evet, Sil</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
